<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adicione seus dados</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body class="p-5 bg-dark text-light">
		<div id="form-container" class="p-4 container-sm g-0" data-bs-theme="dark">
			<div class="row">
				<form id="main-form" class="form">
					<div class="mb-3">
						<label for="name" class="form-label">Nome</label>
						<input
							class="form-control"
							type="text"
							id="name"
							name="Nome"
							placeholder="Digite seu nome: "		
						/>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="abc@mail.com" name="E-Mail"/>
					</div>

					<div class="mb-3">
						<label for="phone" class="form-label">Telefone</label>
						<input class="form-control" type="text" id="phone" placeholder="(00) 0 0000 - 0000" name="Telefone"/>
					</div>

					<button id="form-submit-btn" type="submit" class="btn btn-primary">Enviar dados</button>
				</form>
			</div>
		</div>
        <div id="liveAlertPlaceholder" class="mt-2"></div>

		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
			integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>		
		<script src="./jquery.validate.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
