<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Meu Github</title>
		<link
			rel="stylesheet"
			href="main.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<img
					id="avatar"
					class="profile-avatar"
					src="https://placehold.co/180"
					alt="." />
				<h1
					id="name"
					class="profile-name">
					Nome do Dev
				</h1>
				<h2
					id="user-name"
					class="profile-username">
					Nome no GitHub
				</h2>
				<ul class="numbers">
					<li class="numbers-item">
						<h4>Reposit√≥rios</h4>
						<span id="repo-number">-</span>
					</li>
					<li class="numbers-item">
						<h4>Seguidores</h4>
						<span id="followers-number">-</span>
					</li>
					<li class="numbers-item">
						<h4>Seguindo</h4>
						<span id="following-number">-</span>
					</li>
				</ul>
				<a
					id="button-see-on-github"
					href="#"
					class="profile-link"
					>Ver no Github</a
				>
			</div>
		</header>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
