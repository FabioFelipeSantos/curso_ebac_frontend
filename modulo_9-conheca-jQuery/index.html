<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Sedan:ital@0;1&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link
            href="https://fonts.googleapis.com/css?family=Spectral:200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic"
            rel="stylesheet" />
        <title>Faça Acontecer</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="image-container">
                    <img
                        src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_1280.png"
                        alt="Lista de tarefas e lápis amarelos" />
                </div>
                <div class="name-container">
                    <h1>Faça Acontecer</h1>
                    <p>
                        Sua nova forma de se programar. Simples e prática. Faça ser simples, faça menos, faça
                        mais vezes, <span>FAÇA ACONTECER</span> agora...
                    </p>
                </div>
            </header>
            <form id="form">
                <div id="color-select">
                    <label for="color">Selecione uma cor</label>
                    <input id="color" type="color" value="#300038" />
                </div>
                <div id="date-select">
                    <label for="date">Selecione uma data</label>
                    <input id="date" type="date" />
                </div>
                <div id="task-name">
                    <label for="task">Defina a tarefa a ser realizada</label>
                    <input id="task" class="" type="text" minlength="1" required />
                    <p id="task-error-message">Entre com uma tarefa!</p>
                </div>
                <div id="button-container">
                    <button type="submit">
                        <div>
                            <span class="material-symbols-outlined add-task-icon"> add_task</span>
                            <span class="button-text">Nova Tarefa</span>
                        </div>
                    </button>
                </div>
            </form>
            <div id="todo-list">
                <p id="tasks-done-count">Concluídas:</p>
                <ul id="tasks-list">
                    <!-- <li>
                        <input type="checkbox" id="task-1" class="task-done" />
                        <time datetime="2024-08-14">14 / 08 / 2024</time>
                        <span>Tarefa</span>
                    </li>
                    <li>
                        <input type="checkbox" id="task-2" class="task-done" />
                        <span class="no-date">Lorem ipsum dolor sit amet consectetur adipisicing</span>
                    </li> -->
                </ul>
            </div>
            <footer>
                <p>
                    &copy; <time datetime="">2024</time> Todos os direitos reservados a
                    <a href="https://github.com/FabioFelipeSantos" target="_blank">Fábio Santos</a>.
                    Desenvolvimento e Design.
                </p>
                <p>
                    Contato:
                    <a href="mailto:fabiotrabmat@gmail.com" target="_blank">fabiotrabmat@gmail.com</a>
                </p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
