<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Sedan:ital@0;1&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Faça Acontecer</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <img
                        src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_1280.png"
                        alt="Lista de tarefas e lápis amarelos" />
                </div>
                <h1>Faça Acontecer</h1>
                <p>
                    Sua nova forma de se programar. Simples e prática. Faça ser simples, faça menos, faça mais
                    vezes, FAÇA ACONTECER agora...
                </p>
            </header>
            <div id="form-container">
                <form id="form">
                    <div id="color-select">
                        <label for="color">Selecione uma cor</label>
                        <input id="color" type="color" value="#300038" />
                    </div>
                    <div id="date-select">
                        <label for="date">Selecione uma data</label>
                        <input id="date" type="date" />
                    </div>
                    <div id="task-name">
                        <label for="task">Defina a tarefa a ser realizada</label>
                        <input id="task" type="text" minlength="1" required />
                    </div>
                    <button type="submit">
                        <div><span></span><span>Nova Tarefa</span></div>
                    </button>
                </form>
            </div>
            <div id="todo-list">
                <ul>
                    <li>
                        <input id="task-done" type="checkbox" />
                        <date>20/05/24</date>
                        <span>Tarefa 1</span>
                    </li>
                </ul>
            </div>
            <footer>
                <p>
                    &copy; Todos os direitos reservados a
                    <a href="https://github.com/FabioFelipeSantos">Fábio Santos</a>. Desenvolvimentos e
                    Designs.
                </p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
