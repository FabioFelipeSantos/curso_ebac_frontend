<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../dist/css/main.css" />
	</head>
	<body>
		<section class="hero">
			<div class="hero__content">
				<h1 class="hero__content__branding">
					<img src="./../dist/img/disneyplus.svg" alt="Disney+" />
				</h1>

				<h3 class="title--small">As melhores histórias em um só lugar.</h3>

				<p>
					<a href="#" target="_blank" class="link-text">Assinar o Disney+</a>
					<br />
					<span class="text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
				</p>

				<ul class="hero__content__combos">
					<li class="hero__content__combos__combo">
						<img src="./../dist/img/logos/disney_star_plus.png" alt="Disney+ - STAR+ - COMBO+" />
						<button type="button">Assine Agora</button>
						<span class="text">R$ 45,90/mês*</span>
					</li>
					<li class="hero__content__combos__combo">
						<img src="./../dist/img/logos/disney_star_plus_starzplay.png" alt="STAR+ - Disney+ - STARZPLAY" />
						<button type="button">Assine Agora</button>
						<span class="text">R$ 55,90/mês*</span>
					</li>
				</ul>

				<p class="text--small">
					*O preço pode variar caso a assinatura seja feita através de outra plataforma.
				</p>
			</div>
		</section>

		<section class="shows">
			<nav class="shows__tabs">
				<button
					data-tab-button="em_breve"
					type="button"
					class="shows__tabs__button shows__tabs__button--is-active"
				>
					Em Breve
				</button>
				<button data-tab-button="mais_populares" type="button" class="shows__tabs__button">
					Mais Populares
				</button>
				<button data-tab-button="mais_star_plus" type="button" class="shows__tabs__button">
					Mais no Star+
				</button>
			</nav>

			<ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
				<li class="shows__list__item">
					<img src="./../dist/img/em_breve/desencantada.jpg" alt="Desencantada" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/em_breve/lobisomem.jpg" alt="Lobisomem" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/em_breve/sem_limites.jpg" alt="Sem Limites" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/em_breve/spidey.jpg" alt="Spidey" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/em_breve/the_santa_clauses.jpg" alt="The Santa Clauses" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/em_breve/willow.jpg" alt="Willow" />
				</li>
			</ul>

			<ul data-tab-id="mais_populares" class="shows__list" hidden>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_populares/bluey.jpg" alt="Bluey" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_populares/cavaleira_da_lua.jpg" alt="Cavaleira da Lua" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_populares/o_incrivel_dr_pol.jpg" alt="O Incrível Dr. Pol" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_populares/obi_wan.jpg" alt="Obi Wan" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_populares/red.jpg" alt="Red" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_populares/tudo_igual_sqn.jpg" alt="Tudo Igual SQN" />
				</li>
			</ul>

			<ul data-tab-id="mais_star_plus" class="shows__list">
				<li class="shows__list__item">
					<img src="./../dist/img/mais_no_star_plus/belair.jpg" alt="Belair" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_no_star_plus/libertadores.jpg" alt="Libertadores" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_no_star_plus/nba.jpg" alt="NBA" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_no_star_plus/os_simpson.jpg" alt="Os Simpsons" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_no_star_plus/premier_league.jpg" alt="Premier League" />
				</li>
				<li class="shows__list__item">
					<img src="./../dist/img/mais_no_star_plus/the_kardashians.jpg" alt="The Kardashians" />
				</li>
			</ul>
		</section>

		<script src="./scripts/main.js"></script>
	</body>
</html>
